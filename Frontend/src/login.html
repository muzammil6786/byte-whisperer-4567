<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Login</title>
</head>
<body>
   

<div>
    <div class="h-full w-full bg-primary-light dark:bg-primary-dark text grid md:grid-cols-2 gap-3 items-center">
        
        <form id="loginForm" class="m-auto bg-Secondary-light dark:bg-Secondary-dark grid md:grid-cols-2 gap-3 p-5 text-wordSecondary-light dark:text-wordPrimary-dark gap-x-7 items-center rounded-lg shadow-md shadow-wordSecondary-light dark:shadow-accent-dark" action="">
            <h1 class="col-span-2 text-center text-3xl font-bold">Login</h1>

            <label class="font-semibold text-xl" for="email">Email/UserName</label>
            <input id="email" class="p-1 bg-primary-light dark:bg-primary-dark border rounded-md text-wordPrimary-light dark:text-wordPrimary-dark" required placeholder="Enter your Email or UserName" type="email" name="email">

            <label class="font-semibold text-xl" for="password">Password</label>
            <input id="password" class="p-1 bg-primary-light dark:bg-primary-dark border rounded-md text-wordPrimary-light dark:text-wordPrimary-dark" required placeholder="Enter your Password" type="password" name="password">

            <input class="text-wordPrimary-light dark:text-wordSecondary-light p-2 rounded-md  text-xl font-semibold bg-accent-light dark:bg-accent-dark w-fit" type="submit" value="Login">
            <button onclick=`${window.location.href="./signup.html"}` class="text-wordPrimary-light dark:text-wordSecondary-light p-2 rounded-md  text-xl font-semibold bg-accent-light dark:bg-accent-dark w-fit">Sign-Up</button>
        </form>
    </div>
</div>


</body>
</html>
<script src="./login.js">
</script>
