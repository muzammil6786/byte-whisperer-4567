<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="h-full bg-primary-light dark:bg-primary-dark text flex flex-col  items-center" >

    <form class="hidden rounded-md  bg-Secondary-light shadow-md shadow-accent-dark dark:bg-Secondary-dark flex-col text-wordPrimary-dark" id="login-form"  action="">
        <h2 class="text-center">Login</h2>
        <input class="m-2 "  id="login-email" type="email" name="email">
        <input class="m-2" id="login-password" type="password" name="password">
        <input class="text-accent-dark" id="submit" type="submit" value="submit">
        <button class="text-wordSecondary-dark" id="register">Register</button>
    </form>

    <form id="register-form" class="hidden flex-col"  action="">
        <h2>Register</h2>
        <input id="name" type="text" name="name">
        <input id="email" type="email" name="email">
        <input  id="file" type="file" name="file"> 
        <input id="password" type="password" name="password">
        <input  id="submit" type="submit" value="submit">
        <button  id="login" >Login</button>
    </form>
    <img src="./public/images/logo.png" alt="">
    
</body>
<script src="index.js"></script>
</html>
