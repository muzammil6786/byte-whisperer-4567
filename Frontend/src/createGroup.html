<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-primary-light dark:bg-primary-dark">
    <section class="shadow-md shadow-wordSecondary-light dark:shadow-accent-dark mb-2" id="navbar">
        <div class="flex h-[88px] bg-Secondary-light dark:bg-Secondary-dark items-center justify-evenly" id="navbar">
            <img class="dark:shadow-md dark:shadow-accent-dark w-[100px] rounded-md h-[70px] " src="../img/try3.png" id ="Navbar-logo"alt="logo">
            <a class="hover:bg-wordSecondary-light font-semibold hover:text-primary-light rounded-md p-2 m-2 text-center" href="#">About</a>
            <a class="hover:bg-wordSecondary-light font-semibold hover:text-primary-light rounded-md p-2 m-2 text-center" href="#">Features</a>
            <a class="hover:bg-wordSecondary-light font-semibold hover:text-primary-light rounded-md p-2 m-2 text-center" href="#">About us</a>
            <a class="hover:bg-wordSecondary-light font-semibold hover:text-primary-light rounded-md p-2 m-2 text-center" href="#">FAQ</a>
            <a class="hover:bg-wordSecondary-light font-semibold hover:text-primary-light rounded-md p-2 m-2 text-center" href="#">Testimonials</a>
            <a class="hover:bg-wordSecondary-light font-semibold hover:text-primary-light bg-accent-light dark:bg-accent-dark rounded-md p-2 m-2 text-center" href="#" id="contactus">Contact us</a>
        </div>
    </section>


    <div class="h-full w-full bg-primary-light  dark:bg-primary-dark text grid md:grid-cols-2 gap-3 items-center">
        <img class="w-[120%] rounded-lg m-auto" src="https://img.freepik.com/free-photo/concept-human-relation-community-togetherness-symbolism_155003-42793.jpg?t=st=1708881066~exp=1708884666~hmac=a8f89cb0e0f950164584d4d2bb737c9d81702573194d8c285db6f30914eb0421&w=740" alt="">
    <form class="m-auto bg-Secondary-light dark:bg-Secondary-dark  grid  md:grid-cols-2 gap-3 p-5 text-wordSecondary-light dark:text-wordPrimary-dark gap-x-7 items-center rounded-lg shadow-md shadow-wordSecondary-light dark:shadow-accent-dark" action="">
        <h1 class="col-span-2 text-center text-3xl font-bold">Create Group</h1>
        <label class="col-span-1 font-semibold text-xl " for="">Event Name </label>
        <input class= "p-1 bg-primary-light dark:bg-primary-dark border rounded-md text-wordPrimary-light dark:text-wordPrimary-dark " required placeholder="Name your Event" type="text " name="name">
        <label class="font-semibold text-xl " for="">Description</label>
        <textarea class="p-1 bg-primary-light dark:bg-primary-dark border rounded-md text-wordPrimary-light dark:text-wordPrimary-dark " required placeholder="Tell us about the Event" name="description" id="" cols="30" rows="10"></textarea>
       
      
        <label class="font-semibold text-xl " for="">Image</label>
        <input class="p-1 bg-primary-light dark:bg-primary-dark border rounded-md text-wordPrimary-light dark:text-wordPrimary-dark " required placeholder="Upload an image" type="file"   name="file">
        
        <label class="font-semibold text-xl " for="">Intrest</label>
        <input class="p-1 bg-primary-light dark:bg-primary-dark border rounded-md text-wordPrimary-light dark:text-wordPrimary-dark " required placeholder="What kind of Event" type="text " name="category">
       

        <input class="text-wordPrimary-light dark:text-wordSecondary-light p-2 rounded-md col-span-2 text-xl font-semibold  bg-accent-light dark:bg-accent-dark w-fit" type="submit" value="submit">
    </form>
</div>
