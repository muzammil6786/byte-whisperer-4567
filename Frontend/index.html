<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0px ;padding: 0px; box-shadow: inset 0 0 2000px rgba(255, 255, 255, 0.5); background-color:#100946 ; display: flex; align-items: center; justify-content: center; height: 100vh; width: 100vw;">

    <form id="login-form"style="box-shadow: 0 0 2000px rgba(255, 255, 255, 0.5); border-radius: 10px; display:none; width:fit-content ; flex-direction: column; align-items: center; justify-content: center; gap: 10px;padding: 5px; background-color: #06012D;color: white; "  action="">
        <h2>Login</h2>
        <input id="login-email" type="email" name="email">
        <input id="login-password" type="password" name="password">
        <input style=" box-shadow: inset 0 0 2000px rgba(255, 255, 255, 0.5); background-color:#100946 ;" type="submit" value="submit">
        <button style=" box-shadow: inset 0 0 2000px rgba(255, 255, 255, 0.5); background-color:#100946 ;" id="register">Register</button>
    </form>

    <form id="register-form"style="box-shadow: 0 0 2000px rgba(255, 255, 255, 0.5); border-radius: 10px; display: none; flex-direction: column; align-items: center; justify-content: center; gap: 10px;padding: 5px; background-color: #06012D;color: white; "  action="">
        <h2>Register</h2>
        <input id="name" type="text" name="name">
        <input id="email" type="email" name="email">
        <input style=" box-shadow: inset 0 0 2000px rgba(255, 255, 255, 0.5); background-color:#100946 ;" id="file" type="file" name="file"> 
        <input id="password" type="password" name="password">
        <input style=" box-shadow: inset 0 0 2000px rgba(255, 255, 255, 0.5); background-color:#100946 ;" id="submit" type="submit" value="submit">
        <button style=" box-shadow: inset 0 0 2000px rgba(255, 255, 255, 0.5); background-color:#100946 ;" id="login" >Login</button>
    </form>
    
</body>
<script src="index.js"></script>
</html>
